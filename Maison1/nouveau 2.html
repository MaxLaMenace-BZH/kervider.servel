<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison 1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <audio src="musique_bretonne.mp3" autoplay loop></audio>

  <div id="root" class="min-h-screen flex flex-col items-center justify-center space-y-6 p-4"></div>

  <script type="text/babel">
    const { useState } = React;

    const Slideshow = ({ slides }) => {
      const [currentIndex, setCurrentIndex] = useState(0);

      const handlePrev = () => {
        setCurrentIndex((currentIndex - 1 + slides.length) % slides.length);
      };

      const handleNext = () => {
        setCurrentIndex((currentIndex + 1) % slides.length);
      };

      return (
        <div className="flex flex-col items-center space-y-4">
          <h1 className="text-3xl font-bold text-gray-800">Appartement du HAUT maison principale</h1>
          <h2 className="text-xl text-gray-700">Trois chambres en enfilade, cuisine salle de bain.</h2>
          <div className="relative w-full max-w-3xl shadow-xl rounded-2xl overflow-hidden">
            <img
              src={slides[currentIndex].image}
              alt={`Slide ${currentIndex + 1}`}
              className="w-full h-[500px] object-cover"
            />
            <div className="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white p-2 rounded">
              {slides[currentIndex].comment}
            </div>
          </div>
          <div className="flex space-x-8 mt-2">
            <button onClick={handlePrev} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md">
              ◀ Précédent
            </button>
            <button onClick={handleNext} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md">
              Suivant ▶
            </button>
          </div>

          <div className="w-full max-w-3xl mt-8 grid grid-cols-3 sm:grid-cols-4 gap-4 text-center text-gray-800">
            <div>🛏️ 6 couchages</div>
            <div>🧺 Couvertures</div>
            <div>🍳 Cuisinière</div>
            <div>☕ Cafetière</div>
            <div>🧊 Frigo-congélateur</div>
            <div>🎛️ Micro-ondes</div>
            <div>🚿 Douche</div>
            <div>🐾 Animaux acceptés</div>
            <div>🔌 Bouilloire</div>
          </div>
        </div>
      );
    };

    const maisonSlides = [
      { image: 'images/Maison2-028.jpg', comment: 'Cuisine' },
      { image: 'images/Maison2-030.jpg', comment: 'Cuisine' },
      { image: 'images/Maison1-010.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-011.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-013.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-018.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-019.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-020.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-004.jpg', comment: 'Chambre' },
      { image: 'images/Maison4-098.jpg', comment: 'Chambre' },
      { image: 'images/Maison1-007.jpg', comment: 'Salle de bain' }
    ];

    ReactDOM.createRoot(document.getElementById('root')).render(<Slideshow slides={maisonSlides} />);
  </script>
</body>
</html>
