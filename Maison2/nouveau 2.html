<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison - Nom à personnaliser</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <audio src="musique_bretonne.mp3" autoplay loop></audio>

  <div id="root" class="min-h-screen flex flex-col items-center justify-center space-y-6 p-4"></div>

  <script type="text/babel">
    const { useState } = React;

    const Slideshow = ({ slides, titre, sousTitre, equipements }) => {
      const [currentIndex, setCurrentIndex] = useState(0);

      const handlePrev = () => {
        setCurrentIndex((currentIndex - 1 + slides.length) % slides.length);
      };

      const handleNext = () => {
        setCurrentIndex((currentIndex + 1) % slides.length);
      };

      return (
        <div className="flex flex-col items-center space-y-4">
          <h1 className="text-3xl font-bold text-gray-800">{titre}</h1>
          <h2 className="text-xl text-gray-700">{sousTitre}</h2>

          <div className="relative w-full max-w-3xl shadow-xl rounded-2xl overflow-hidden">
            <img
              src={slides[currentIndex].image}
              alt={`Slide ${currentIndex + 1}`}
              className="w-full h-[500px] object-cover"
            />
            <div className="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white p-2 rounded">
              {slides[currentIndex].comment}
            </div>
          </div>

          <div className="flex space-x-8 mt-2">
            <button onClick={handlePrev} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md">
              ◀ Précédent
            </button>
            <button onClick={handleNext} className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md">
              Suivant ▶
            </button>
          </div>

          <div className="w-full max-w-3xl mt-8 grid grid-cols-3 sm:grid-cols-4 gap-4 text-center text-gray-800">
            {equipements.map((item, index) => (
              <div key={index}>{item}</div>
            ))}
          </div>
        </div>
      );
    };

    const slidesMaison = [
      { image: 'images/Maison3-056.jpg', comment: 'Séjour et entrée' },
	  { image: 'images/Maison2-046.jpg', comment: 'Grand séjour' },
	  { image: 'images/Maison2-048.jpg', comment: 'Cuisine ouverte' },
      { image: 'images/Maison3-051.jpg', comment: 'Séjour' },
      { image: 'images/Maison3-052.jpg', comment: 'Séjour' },
	  { image: 'images/Maison3-054.jpg', comment: 'Séjour' },
      { image: 'images/Maison2-035.jpg', comment: 'Grande chambre' },
	  { image: 'images/Maison2-038.jpg', comment: 'Grande chambre' },
      { image: 'images/Maison2-041.jpg', comment: 'Grande chambre' }
      // Ajoute ou supprime des images selon les besoins
    ];

    const equipementsMaison = [
      '🛏️ 4 couchages',
      '🧺 Couvertures',
      '🍳 Cuisinière',
      '☕ Cafetière',
	'🔌 Bouilloire',
      '🧊 Frigo-congélateur',
      '🎛️ Micro-ondes',
      '🚿 Douche',
      '🐾 Animaux acceptés'
     
      // Tu peux retirer/ajouter selon la maison
    ];

    ReactDOM.createRoot(document.getElementById('root')).render(
      <Slideshow
        slides={slidesMaison}
        titre="Appartement du BAS de la maison principale"
        sousTitre="Grand sejour cuisine, avec une grande chambre attenante donnant sur le jardin et salle de bain."
        equipements={equipementsMaison}
      />
    );
  </script>
</body>
</html>
