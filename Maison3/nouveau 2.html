<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diaporama</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Inclusion de React et Babel pour permettre l'utilisation de JSX -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <!-- Musique de fond optionnelle en style breton -->
  <audio src="musique_bretonne.mp3" autoplay loop></audio>

  <div id="root" class="min-h-screen flex items-center justify-center"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Composant pour le compte à rebours
    const Countdown = ({ duration, keyReset }) => {
      const [timeLeft, setTimeLeft] = useState(duration);

      useEffect(() => {
        setTimeLeft(duration);
        const timer = setInterval(() => {
          setTimeLeft(prev => (prev > 0 ? prev - 1 : 0));
        }, 1000);
        return () => clearInterval(timer);
      }, [duration, keyReset]);

      return (
        <div className="text-center text-lg text-gray-700 mb-2">
          Photo suivante dans : {timeLeft} seconde{timeLeft > 1 ? 's' : ''}
        </div>
      );
    };

    const Slideshow = ({ slides }) => {
      const [currentIndex, setCurrentIndex] = useState(0);
      const [resetKey, setResetKey] = useState(0);
      const duration = 7;

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentIndex(prevIndex => (prevIndex + 1) % slides.length);
          setResetKey(prev => prev + 1);
        }, duration * 1000);

        return () => clearInterval(interval);
      }, [slides.length]);

      const handlePrev = () => {
        setCurrentIndex((currentIndex - 1 + slides.length) % slides.length);
        setResetKey(prev => prev + 1);
      };

      const handleNext = () => {
        setCurrentIndex((currentIndex + 1) % slides.length);
        setResetKey(prev => prev + 1);
      };

      return (
        <div className="relative flex flex-col items-center justify-center space-y-2">
          <h1 className="text-3xl font-bold text-gray-800 mb-1">Maison du MILIEU</h1>
		  <h1 className="text-2xl font-bold text-gray-800 mb-1">Séjour cuisine avec petite chambre donnnant sur le jardin, salle de bain, grande chambre à l'étage</h1>
          <Countdown duration={duration} keyReset={resetKey} />
          <div className="relative w-full max-w-3xl shadow-xl rounded-2xl overflow-hidden">
            <img
              src={slides[currentIndex].image}
              alt={`Slide ${currentIndex + 1}`}
              className="w-full h-[500px] object-cover"
            />
            <div className="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white p-2 rounded">
              {slides[currentIndex].comment}
            </div>
          </div>
          <div className="relative w-full max-w-3xl mt-4 flex justify-between">
            <button
              onClick={handlePrev}
              className="bg-white p-4 rounded-full shadow-md -ml-12"
            >
              &lt;
            </button>
            <button
              onClick={handleNext}
              className="bg-white p-4 rounded-full shadow-md -mr-12"
            >
              &gt;
            </button>
          </div>
        </div>
      );
    };

    // Tableau des slides
    const maisonSlides = [
      { image: 'images/Maison4-079.jpg', comment: 'Sejour cuisine' },
      { image: 'images/Maison3-061.jpg', comment: 'Chambre du haut' },
      { image: 'images/Maison3-063.jpg', comment: 'Chambre du haut' },
	  { image: 'images/Maison3-064.jpg', comment: 'Chambre du haut' },
      { image: 'images/Maison3-067.jpg', comment: 'Salle de bain' },
	  { image: 'images/Maison3-068.jpg', comment: 'Petite chambre' }
    ];

    ReactDOM.createRoot(document.getElementById('root')).render(<Slideshow slides={maisonSlides} />);
  </script>
</body>
</html>
